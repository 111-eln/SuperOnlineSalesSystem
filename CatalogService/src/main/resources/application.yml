grpc:
  server:
    port: 50053
server:
  port: 9009
spring:
  cloud:
    config:
      enabled: true
  main:
    allow-bean-definition-overriding: true
  application:
    name: catalog-service
  datasource:
#    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/campaigns
    username: postgres
    password: 12345
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
      javax:
        persistence:
          validation:
            mode: none
        show-sql: true

